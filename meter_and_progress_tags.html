<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter And Progress</title>
</head>
<body>
    <p>Futbol maçlari 45 dakikadan oluşan 2 devreden meydana gelir.ilk devreden sonra 15 dakika ara verilir.Yani maçin toplam süresi 90 dakika olur.Şu anda oynanan maçin dakikasi:
    <meter min="0" max="90" value="35">35</meter> <!--meter tagi ilerleme durumunu ve yüzdesini göstermek için kullanilir.Tarayici meter tagini desteklemiyorsa tag içine konulan değeri gösterir.-->
    </p>
    <p>Dosyalarin şu kadari kopyalandi:
        <progress min="0" max="100" value="85">%85</progress>

    </p>
</body>
</html>
