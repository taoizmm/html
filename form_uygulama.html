<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurun.</h1>
    <hr><!--hr tagi ile istenilen kısmın altına bir çizgi çekilir.-->
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="username">Kullanici Adi:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="" id="username" placeholder="Kullanici Adi Giriniz."><!--placeholder içine yazılan text kullanici bilgi girene kadar orada durur.-->
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">Eposta:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="email" id="mail" placeholder="Eposta Giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="password" id="parola" placeholder="Parolanizi Giriniz.">
            </td>
        </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="name">Adiniz:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="ad giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadiniz:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="surname" placeholder="soyad giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <select id="cities">
                    <option >Seçiniz</option>
                    <option value="38">Kayseri</option>
                    <option value="28">Giresun</option>
                    <option value="34">İstanbul</option>
                    <option value="01">Adana</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="radio" name="cinsiyet"> Erkek
                <input type="radio" name="cinsiyet"> Kadin
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobiler</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="checkbox">Sinema
                <input type="checkbox">Yüzmek
                <input type="checkbox">Spor Yapmak
                <input type="checkbox">Kitap Okumak
            </td>
        </tr>
        <tr>
            <td style="width: 50px;"></td>
            <td style="width: 50px;"></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>
    


</body>
</html>
